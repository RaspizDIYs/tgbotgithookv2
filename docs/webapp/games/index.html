<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игры</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--app-bg:#f4f3f2;--app-text:#0f172a;--app-secondary:#e9ecef}
    :root[data-theme="dark"]{--app-bg:#001B24;--app-text:#f8fafc;--app-secondary:#0b2a33}
    body{background:var(--app-bg);color:var(--app-text);font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
    .container{padding:16px}
    .btn{padding:8px 12px;font-size:13px}
  </style>
</head>
<body>
  <nav class="navbar" style="background:var(--app-bg);border-bottom:1px solid var(--app-secondary)">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/webapp/"><span class="material-icons">arrow_back</span> Назад</a>
      <span class="navbar-text d-flex align-items-center gap-2"><span class="material-icons">sports_esports</span> Игры</span>
    </div>
  </nav>
  <div class="container">
    <div class="d-flex flex-wrap gap-2">
      <button class="btn btn-secondary d-flex align-items-center gap-1" id="meme-game"><span class="material-icons">mood</span> Мемы</button>
      <button class="btn btn-secondary d-flex align-items-center gap-1" id="lol-game"><span class="material-icons">sports_martial_arts</span> LoL</button>
      <button class="btn btn-secondary d-flex align-items-center gap-1" id="programming-game"><span class="material-icons">terminal</span> Программирование</button>
    </div>
    <div class="mt-3" id="res"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // TODO: интегрировать запуск игр в чате приложения (через backend endpoint)
    const res=document.getElementById('res');
    document.getElementById('meme-game').onclick=()=>{res.textContent='Запуск игры Мемы (интеграция бекенд)'};
    document.getElementById('lol-game').onclick=()=>{res.textContent='Запуск игры LoL (интеграция бекенд)'};
    document.getElementById('programming-game').onclick=()=>{res.textContent='Запуск игры Программирование (интеграция бекенд)'};
  </script>
</body>
</html>
