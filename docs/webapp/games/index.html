<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игры</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--app-bg:#f4f3f2;--app-text:#0f172a;--app-secondary:#e9ecef}
    :root[data-theme="dark"]{--app-bg:#001B24;--app-text:#f8fafc;--app-secondary:#0b2a33}
    body{background:var(--app-bg);color:var(--app-text);font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
    .container{padding:16px}
    .btn{padding:8px 12px;font-size:13px}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background:var(--app-bg);border-bottom:1px solid var(--app-secondary)">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/tgbotgithookv2/webapp/"><span class="material-icons">smart_toy</span> GitHub Bot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/tgbotgithookv2/webapp/">Чат</a></li>
          <li class="nav-item"><a class="nav-link" href="/tgbotgithookv2/webapp/ai/">AI</a></li>
          <li class="nav-item"><a class="nav-link" href="/tgbotgithookv2/webapp/bot/">Бот</a></li>
          <li class="nav-link active nav-item"><a class="nav-link active" href="/tgbotgithookv2/webapp/games/">Игры</a></li>
          <li class="nav-item"><a class="nav-link" href="/tgbotgithookv2/webapp/cursor/">Cursor</a></li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <div class="form-check form-switch d-flex align-items-center m-0">
            <input class="form-check-input" type="checkbox" role="switch" id="langSwitch">
            <label class="form-check-label ms-1" for="langSwitch" id="langSwitchLabel">RU</label>
          </div>
          <button id="themeToggle" class="btn btn-secondary p-2" title="Переключить тему"><span class="material-icons">dark_mode</span></button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="d-flex flex-wrap gap-2">
      <button class="btn btn-secondary d-flex align-items-center gap-1" id="meme-game"><span class="material-icons">mood</span> Мемы</button>
      <button class="btn btn-secondary d-flex align-items-center gap-1" id="lol-game"><span class="material-icons">sports_martial_arts</span> LoL</button>
      <button class="btn btn-secondary d-flex align-items-center gap-1" id="programming-game"><span class="material-icons">terminal</span> Программирование</button>
    </div>
    <div class="mt-3" id="res"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // TODO: интегрировать запуск игр в чате приложения (через backend endpoint)
    const res=document.getElementById('res');
    document.getElementById('meme-game').onclick=()=>{res.textContent='Запуск игры Мемы (интеграция бекенд)'};
    document.getElementById('lol-game').onclick=()=>{res.textContent='Запуск игры LoL (интеграция бекенд)'};
    document.getElementById('programming-game').onclick=()=>{res.textContent='Запуск игры Программирование (интеграция бекенд)'};

    // theme toggle
    (function initTheme(){
      const btn=document.getElementById('themeToggle');
      const saved=localStorage.getItem('webapp-theme')||'light';
      document.documentElement.setAttribute('data-theme', saved);
      btn?.addEventListener('click',()=>{
        const cur=document.documentElement.getAttribute('data-theme')==='dark'?'light':'dark';
        document.documentElement.setAttribute('data-theme',cur);
        localStorage.setItem('webapp-theme',cur);
      });
    })();

    // lang switch
    (function initLangSwitch(){
      const sw=document.getElementById('langSwitch');
      const label=document.getElementById('langSwitchLabel');
      const saved=(localStorage.getItem('webapp-lang')||'ru').toLowerCase();
      const isEn=saved==='en';
      if(sw) sw.checked=isEn;
      if(label) label.textContent=isEn?'EN':'RU';
      sw?.addEventListener('change',()=>{
        const lang=sw.checked?'en':'ru';
        localStorage.setItem('webapp-lang',lang);
        label.textContent=sw.checked?'EN':'RU';
        location.reload();
      });
    })();
  </script>
</body>
</html>
