<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cursor IDE Диплинки</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--app-bg:#f4f3f2;--app-text:#0f172a;--app-secondary:#e9ecef}
    :root[data-theme="dark"]{--app-bg:#001B24;--app-text:#f8fafc;--app-secondary:#0b2a33}
    body{background:var(--app-bg);color:var(--app-text);font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
    .container{padding:16px}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background:var(--app-bg);border-bottom:1px solid var(--app-secondary)">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/tgbotgithookv2/webapp/"><span class="material-icons">smart_toy</span> GitHub Bot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/tgbotgithookv2/webapp/">Чат</a></li>
          <li class="nav-item"><a class="nav-link" href="/tgbotgithookv2/webapp/ai/">AI</a></li>
          <li class="nav-item"><a class="nav-link" href="/tgbotgithookv2/webapp/bot/">Бот</a></li>
          <li class="nav-item"><a class="nav-link" href="/tgbotgithookv2/webapp/games/">Игры</a></li>
          <li class="nav-item"><a class="nav-link active" href="/tgbotgithookv2/webapp/cursor/">Cursor</a></li>
        </ul>
        <div class="d-flex align-items-center gap-3">
          <div class="form-check form-switch d-flex align-items-center m-0">
            <input class="form-check-input" type="checkbox" role="switch" id="langSwitch">
            <label class="form-check-label ms-1" for="langSwitch" id="langSwitchLabel">RU</label>
          </div>
          <button id="themeToggle" class="btn btn-secondary p-2" title="Переключить тему"><span class="material-icons">dark_mode</span></button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="card">
      <div class="card-header d-flex align-items-center gap-2"><span class="material-icons">link</span> Генератор диплинков</div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Тип диплинка</label>
          <select class="form-select" id="promptType">
            <option value="prompt">Промпт (текст)</option>
            <option value="file">Файл</option>
          </select>
        </div>
        <div id="promptSection" class="mb-3">
          <label class="form-label">Введите промпт</label>
          <textarea id="promptText" class="form-control" rows="4" placeholder="Введите ваш промпт для Cursor..."></textarea>
        </div>
        <div id="fileSection" class="mb-3" style="display:none;">
          <div class="row g-2">
            <div class="col-md-6"><input id="workspacePath" class="form-control" placeholder="C:\\project\\myapp"></div>
            <div class="col-md-6"><input id="filePath" class="form-control" placeholder="src/components/App.js"></div>
            <div class="col-md-6"><input id="lineNumber" type="number" class="form-control" placeholder="42"></div>
            <div class="col-md-6"><input id="columnNumber" type="number" class="form-control" placeholder="10"></div>
          </div>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" id="generateLink"><span class="material-icons">link</span> Сгенерировать</button>
        </div>
        <div id="resultSection" class="mt-3" style="display:none;">
          <div class="input-group">
            <input type="text" class="form-control" id="generatedLink" readonly>
            <button class="btn btn-outline-secondary" id="copyLink"><span class="material-icons">content_copy</span></button>
          </div>
          <div class="mt-2">
            <a href="#" id="openLink" class="btn btn-success"><span class="material-icons">open_in_new</span> Открыть в Cursor</a>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-3">
      <div class="card-header d-flex align-items-center gap-2"><span class="material-icons">info</span> Справка</div>
      <div class="card-body">
        <p><strong>Промпт:</strong> Открывает Cursor с готовым текстом для AI</p>
        <p><strong>Файл:</strong> Открывает конкретный файл в Cursor с опциональными строкой и колонкой</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function buildCursorLink(){
      const type=document.getElementById('promptType').value;
      if(type==='prompt'){
        const text=(document.getElementById('promptText').value||'').trim();
        if(!text){alert('Введите промпт');return null}
        return `cursor://anysphere.cursor-deeplink/prompt?text=${encodeURIComponent(text)}`;
      }
      const ws=(document.getElementById('workspacePath').value||'').trim().replace(/\\\\/g,'/');
      const fp=(document.getElementById('filePath').value||'').trim().replace(/^\/+/, '');
      const line=document.getElementById('lineNumber').value; const col=document.getElementById('columnNumber').value;
      if(!ws||!fp){alert('Укажите путь к папке и файлу');return null}
      let url=`cursor://file/${ws}/${fp}`; const qs=[]; if(line)qs.push('line='+encodeURIComponent(line)); if(col)qs.push('column='+encodeURIComponent(col)); if(qs.length)url+='?'+qs.join('&');
      return url;
    }
    document.getElementById('promptType').addEventListener('change',e=>{
      const isPrompt=e.target.value==='prompt';
      document.getElementById('promptSection').style.display=isPrompt?'block':'none';
      document.getElementById('fileSection').style.display=isPrompt?'none':'block';
    });
    document.getElementById('generateLink').onclick=()=>{
      const link=buildCursorLink(); if(!link) return;
      document.getElementById('generatedLink').value=link;
      document.getElementById('openLink').href=link;
      document.getElementById('resultSection').style.display='block';
    };
    document.getElementById('copyLink').onclick=async()=>{
      const v=document.getElementById('generatedLink').value; try{await navigator.clipboard.writeText(v); alert('Скопировано!')}catch{alert('Скопируйте вручную')}
    };
    document.getElementById('openLink').addEventListener('click', (e)=>{e.preventDefault(); const v=document.getElementById('generatedLink').value; if(v) window.location.assign(v);});

    // theme toggle
    (function initTheme(){
      const btn=document.getElementById('themeToggle');
      const saved=localStorage.getItem('webapp-theme')||'light';
      document.documentElement.setAttribute('data-theme', saved);
      btn?.addEventListener('click',()=>{
        const cur=document.documentElement.getAttribute('data-theme')==='dark'?'light':'dark';
        document.documentElement.setAttribute('data-theme',cur);
        localStorage.setItem('webapp-theme',cur);
      });
    })();

    // lang switch
    (function initLangSwitch(){
      const sw=document.getElementById('langSwitch');
      const label=document.getElementById('langSwitchLabel');
      const saved=(localStorage.getItem('webapp-lang')||'ru').toLowerCase();
      const isEn=saved==='en';
      if(sw) sw.checked=isEn;
      if(label) label.textContent=isEn?'EN':'RU';
      sw?.addEventListener('change',()=>{
        const lang=sw.checked?'en':'ru';
        localStorage.setItem('webapp-lang',lang);
        label.textContent=sw.checked?'EN':'RU';
        location.reload();
      });
    })();
  </script>
</body>
</html>
