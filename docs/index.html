<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cursor Deeplink Bridge</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .container { height: 100%; display: flex; align-items: center; justify-content: center; padding: 24px; box-sizing: border-box; }
    .card { max-width: 720px; width: 100%; border: 1px solid #e6e6e6; border-radius: 12px; padding: 24px; box-shadow: 0 6px 24px rgba(0,0,0,0.06); }
    h1 { margin: 0 0 8px; font-size: 20px; }
    p { margin: 8px 0; color: #444; }
    code { background: #f6f8fa; padding: 2px 6px; border-radius: 6px; }
    .hint { color: #666; font-size: 14px; }
    .error { color: #b00020; }
    .success { color: #0a7d35; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Opening in Cursor…</h1>
      <p id="status" class="hint">Preparing deeplink…</p>
      <p class="hint">If nothing happens, make sure Cursor is installed and deeplinks are enabled.</p>
      <p class="hint">You can copy the deeplink below and paste it into your browser:</p>
      <p><code id="deeplink">(generating…)</code></p>
    </div>
  </div>
  <script>
    (function() {
      function getParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }

      function buildCursorLink() {
        const type = getParam('type');
        if (type === 'prompt') {
          const text = getParam('text') || '';
          // text is expected URL-encoded already; ensure safe encode
          const encoded = encodeURIComponent(text);
          return `cursor://anysphere.cursor-deeplink/prompt?text=${encoded}`;
        }

        if (type === 'file') {
          const workspace = (getParam('workspace') || '').replace(/\\/g, '/');
          const path = (getParam('path') || '').replace(/^\/+/, '');
          const line = getParam('line');
          const column = getParam('column');
          let url = `cursor://file/${workspace}/${path}`;
          const qs = [];
          if (line) qs.push(`line=${encodeURIComponent(line)}`);
          if (column) qs.push(`column=${encodeURIComponent(column)}`);
          if (qs.length) url += `?${qs.join('&')}`;
          return url;
        }

        throw new Error('Unknown deeplink type');
      }

      try {
        const link = buildCursorLink();
        document.getElementById('deeplink').textContent = link;
        document.getElementById('status').textContent = 'Redirecting…';
        // Attempt redirect
        window.location.href = link;
        // Fallback: second attempt shortly after
        setTimeout(() => {
          window.location.href = link;
        }, 400);
      } catch (e) {
        document.getElementById('status').textContent = 'Failed to generate deeplink';
        document.getElementById('status').classList.add('error');
        console.error(e);
      }
    })();
  </script>
</body>
</html>
